<div class="users-card-list">
  <div *ngIf="error">
    {{ errorMsg }}
  </div>
  <div *ngIf="users.length">
    <ul>
      <li *ngFor="let user of users; index as i">
        {{ user.firstName }} - {{ user.lastName }}
        <ns-follow-button
          [index]="i"
          [indexOfFollowedUsers]="indexOfFollowedUsers"
          (switchUserFollowed)="this.switchUserFollowed.emit({user,i})"
        ></ns-follow-button>
      </li>
    </ul>
  </div>
</div>
