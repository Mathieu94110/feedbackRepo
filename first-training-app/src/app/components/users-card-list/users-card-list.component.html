<div class="users-card-list">
  <div *ngIf="error">
    {{ errorMsg }}
  </div>
  <ul *ngIf="users.length" class="users-card-list-content">
    <ns-card
      *ngFor="let user of users; index as i"
      [index]="i"
      [user]="user"
      [indexOfFollowedUsers]="indexOfFollowedUsers"
      (switchUserFollowed)="this.switchUserFollowed.emit({user})"
    ></ns-card>
  </ul>
</div>
